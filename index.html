<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus project2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./project2.css" />
  </head>
  <body>
    <!--------------current location and time and temperature---------------->
    <main class="main-container">
      <div class="first-container">
        <section class="location">
          <h1 id="city"></h1>
          <ul>
            <li id="current-date"></li>
            <li id="describe">clear</li>
          </ul>
        </section>

        <div class="row">
          <div class="col-6">
            <img src="" alt="icon" id="icon" />
            <h2 id="temperature">12째C / 째F</h2>
          </div>

          <div class="col-6">
            <ul>
              
              <li>Humidity: <span id="humidity">50</span>%</li>
              <li>Wind: <span id="wind">2</span> km/hr</li>
            </ul>
          </div>
        </div>
      </div>
      <!----------------Form---------------->
      <div id="search-form">
        <form>
          <input
            placeholder="search for a city"
            type="search"
            autofocus="on"
            autocomplete="off"
            id="search-input"
          />
          <input type="submit" value="search" />
          <button id="current-location">Current</button>
        </form>
      </div>
      <!----------------current stat------------------------->
      <h4>Current Statistics</h4>
      <div class="current-stat">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              23째
              <p>High</p>
            </div>
            <div class="col">
              7mph
              <p>Wind</p>
            </div>
            <div class="col">
              05:27
              <p>Sunrise</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              14째
              <p>Low</p>
            </div>
            <div class="col">
              0%
              <p>Rain</p>
            </div>
            <div class="col">
              20:57
              <p>Sunset</p>
            </div>
          </div>
        </div>
      </div>

      <!---------------------Todays weather------------------------>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
