<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus project2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./project2.css" />
  </head>
  <body>
    <!--------------current location and time and temperature---------------->
    <main class="main-container">
      <div class="first-container">
        <!----------------Form---------------->
        <div>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  placeholder="search for a city"
                  type="search"
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="search" />
              </div>

              <div class="col-3">
                <button id="current-location">Current</button>
              </div>
            </div>
          </form>
        </div>

        <!-------------------Name and description---------------------->

        <div class="first-wrap">
          <h1 id="city"></h1>
          <ul>
            <li id="current-date"></li>
            <li id="describe">clear</li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="d-flex img-temp">
              <img src="" alt="icon" id="icon" class="float-left" />

              <div class="float-left">
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a>/<a
                    href="#"
                    id="fahranheit-link"
                    >°F</a
                  ></span
                >
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">50</span>%</li>
              <li>Wind: <span id="wind">2</span> km/hr</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
